<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" >
        <div *ngIf="onlyOdd">
          <li 
          *ngFor="let odd of oddNumbers"
           class="list-group-item" appBasicHighlight>
           {{odd}}
         </li>
        </div>
          <div *ngIf="!onlyOdd">
            <li class="list-group-item"
            *ngFor="let even of evenNumbers">{{even}}</li>
           

          </div>
        
      </ul>
      <!-- <li *ngFor="let nos of numbers">{{nos}} </li> -->
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <p appBetterHighlight [highlightColor]="'grey'" [defaultColor]="'pink'">this is much better than the basic directive you were using as it does n0ot give error if the app is running wher the DOm is not available</p>
    </div>
  </div>
</div>
